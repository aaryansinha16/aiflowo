version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aiflowo-postgres
    environment:
      POSTGRES_USER: aiflowo
      POSTGRES_PASSWORD: aiflowo_dev_password
      POSTGRES_DB: aiflowo
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aiflowo']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiflowo-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: aiflowo-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  playwright-worker:
    build:
      context: ./workers/playwright-worker
      dockerfile: Dockerfile
    container_name: aiflowo-playwright-worker
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_CONCURRENCY: 2
      BROWSER_HEADLESS: 'true'
      BROWSER_TIMEOUT: 30000
      LOG_LEVEL: info
      NODE_ENV: production
      HEALTH_CHECK_PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data:
  redis_data:
  minio_data:
